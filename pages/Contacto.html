        rel="stylesheet">

<body>
    <header>
        <img class="logo" src="./public/assets/img/Logo_ecoHarmony.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><img src="./public/assets/img/OpenMenu.png" alt="icono para abrir menu"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><img src="./public/assets/img/CloseMenu.png" alt="icono cerrar menu"></i></button>
            <ul class="nav-list">
                <li><a href="#somos">Somos</a></li>

            </ul>
        </nav>

    <main>
        <h2 class="contact--title">Contact√°ctanos</h2>
        <p class="contact--subtitle">Si deseas ponerte en contacto con nosotras, rellena el siguiente formulario y te responderemos a la mayor brevedad posible.</p>
        <div class="contact--div">
            <img class="contact--img" src="../public/assets/img/clave de sol.png" alt="Clave de Sol">
            <form class="contact--form" action="">
                <label for="name">Nombre</label><input id="name" required>
                <label for="email">Email</label><input type="email" required id="email">
                <label for="msg">Mensaje</label><textarea id="msg" rows="5" required></textarea> 
                <button class="contact--button" type="submit">Enviar</button>
            </form>
            <img class="contact--img" src="../public/assets/img/clave de sol.png" alt="Clave de Sol">
        </div>
    </main>
    <footer></footer>
