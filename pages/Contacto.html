<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoHarmony</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Didact+Gothic&family=Inter+Tight:wght@300&family=Jost:wght@200;300&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/css/contacto.css">
</head>

<body>
    <header></header>
    <main>
        <h2 class="contact--title">Contact√°ctanos</h2>
        <p class="contact--subtitle">Si deseas ponerte en contacto con nosotras, rellena el siguiente formulario y te responderemos a la mayor brevedad posible.</p>
        <div class="contact--div">
            <img class="contact--img" src="../public/assets/img/clave de sol.png" alt="Clave de Sol">
            <form class="contact--form" action="">
                <label for="name">Nombre</label><input id="name" required>
                <label for="email">Email</label><input type="email" required id="email">
                <label for="msg">Mensaje</label><textarea id="msg" rows="5" required></textarea> 
                <button class="contact--button" type="submit">Enviar</button>
            </form>
            <img class="contact--img" src="../public/assets/img/clave de sol.png" alt="Clave de Sol">
        </div>
    </main>
    <footer></footer>
</body>

</html>
